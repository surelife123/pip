<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Platform</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 1em 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

nav button {
    display: none;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 1.5em;
    cursor: pointer;
}

main {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
}

.dashboard {
    text-align: center;
}

.tasks {
    margin-top: 20px;
}

.tasks ul {
    list-style-type: none;
    padding: 0;
}

.tasks ul li {
    background-color: #f4f4f4;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Responsive styling */
@media (max-width: 768px) {
    nav ul {
        display: none;
        flex-direction: column;
    }

    nav button {
        display: block;
        margin: auto;
    }

    .market-grid {
        flex-direction: column;
        align-items: center;
    }



}
/* styles.css continued */

/* Responsive styling */
@media (max-width: 768px) {
    nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #4CAF50;
        text-align: center;
    }

    nav ul li {
        margin: 0;
    }

    nav button {
        display: block;
        margin: auto;
    }

    .show-menu {
        display: flex !important;
    }
}


    </style>
</head>
<body>
    <header>
        <nav>
            <button id="menu-toggle">â˜°</button>
            <ul id="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Rewards</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <h1>Welcome to the Community Platform</h1>
            <p>Your gateway to giving back and earning rewards.</p>
            <div class="tasks">
                <h2>Available Tasks</h2>
                <ul>
                    <li>Watch a sponsored video</li>
                    <li>Complete a survey</li>
                    <li>Read an article</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Community Platform. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<script>// script.js

    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
    
        menuToggle.addEventListener('click', function() {
            menu.classList.toggle('show-menu');
        });
    });
    
    // Additional JavaScript to handle other interactive features can go here.
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9f9f9;
}

.form-container {
    display: flex;
    flex-direction: column;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

.form-container div {
    margin-bottom: 20px;
}

.signup-form, .login-form {
    text-align: center;
}

.signup-form h1, .login-form h1 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

form label, form input {
    margin-bottom: 10px;
}

form button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

@media (max-width: 768px) {
    .form-container {
        max-width: 100%;
        padding: 10px;
    }
}

</style>
</head>
<body>
    <main>
        <section class="form-container">
            <div class="signup-form">
                <h1>Create an Account</h1>
                <form id="register-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>

    <script src="script.js"></script>
</body>
</html>

<script>
    // script.js

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('register-form');

    form.addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData(form);
        const data = {
            username: formData.get('username'),
            email: formData.get('email'),
            password: formData.get('password')
        };

        try {
            // Send user data to your backend to create an account
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                // On successful registration, proceed to payment
                initiatePayment();
            } else {
                console.error('Registration failed');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    function initiatePayment() {
        // Simulate payment initiation process (use real MPesa integration in production)
        alert('Redirecting to MPesa for Ksh 100 activation fee payment...');
        // After payment, you would handle the payment confirmation and user activation in your backend
    }
});

</script>
